<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagem Instagram</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="postagem">
        <header class="postagem-header">
            <img src="perfil.jpg" alt="Perfil" class="perfil-img">
            <div class="usuario">pedro</div>
        </header>
        <div class="postagem-imagem">
            <img src="dog.jpg" alt="Postagem" class="imagem">
        </div>
        <div class="postagem-info">
            <div class="curtidas">❤️ 123 curtidas</div>
            <div class="comentarios">
                 <img src="perfil.jpg" alt="perfil-comentario" class="perfil-comentario">
                <p class="nome-comentario">pessoa legal comentou:</p> <p class="comentario">cachorro bonito</p>
            </div>
        </div>
    </div>
</body>
</html>
